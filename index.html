<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskJeel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskJeel</h1>
        </header>
        <div class="content">
            <div class="form-section">
                <h2>Tambah Tugas</h2>
                <form id="form-tugas">
                    <div class="form-grup">
                        <label for="tugas">Tugas</label>
                        <input type="text" id="tugas" required placeholder="Masukkan nama tugas">
                    </div>

                    <div class="form-grup">
                        <label for="deskripsi">Deskripsi</label>
                        <textarea id="deskripsi" rows="4" required placeholder="Masukkan detail tugas"></textarea>
                    </div>

                    <div class="form-grup">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" required>
                    </div>

                    <button type="submit" class="btn-tambah">TAMBAH</button>
                </form>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Daftar Tugas</h2>
                </div>

                <div class="tasks-container" id="daftar-tugas">
                    <div class="no-tasks">Tidak ada tugas</div>
                </div>
            </div>
        </div>
    </div>

    <template id="tugas-template">
        <div class="task-card">
            <div class="task-header">
                <h3 class="nama-tugas"></h3>
            </div>
            <div class="task-body">
                <p class="deskripsi-tugas"></p>
                <div class="deadline-tugas">
                    <span class="deadline-label">Deadline:</span>
                    <span class="deadline-date"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="btn-hapus">Hapus</button>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
